{% extends "network/layout.html" %}

{% block body %}

<div class="container-fluid">

    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'network:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4 mb-2 row">
            <div class="col-12 col-sm-6 col-lg-4">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username or Email">
            </div>
        </div>
        <div class="form-group mb-3 row">

            <div class="col-12 col-sm-6 col-lg-4">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

        </div>
        <input class="btn btn-primary mb-4" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'network:register' %}">Register here.</a>

</div>
{% endblock %}
